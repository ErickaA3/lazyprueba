</head>
<style>
   
    body{
        font-family: 'Press Start 2P', cursive;
        
    }
  </style>
  
<body style="font-family: 'Press Start 2P', cursive; font-size: 16px;">
    <div class="fondo2"></div>
    <nav style="font-family: 'Press Start 2P', cursive; font-size: 16px;" class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html" style="font-family: 'Press Start 2P', system-ui;">
                <!-- Logo de la marca -->
                <img src="img/lazypixel.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top me-2">
                <h2 class="m-0 text-white" style="font-family: 'Press Start 2P', cursive;">LAZY</h2>
            </a>
            <!-- Botón para colapsar la barra de navegación en pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto"> <!-- Alineación hacia la derecha -->
                     <!-- Enlace para volver a la página de inicio -->
                    <a class="text-white"href="../../index.html"><button type="button" class="btn color me-2" data-bs-target="#staticBackdrop">
                      Ir al inicio
                  </button></a>
                   
                </div>
            </div>
        </div>
    </nav>
    <h2 class="text-center mb-4">Selecciona un diseño...</h2>
    <div class="mi-contenedor3 rounded">
                <div class="row">
                
                    <div class="col-6 col-md-3 mb-4 text-center">
                        <img src="img/lazy_glorp.png" alt="Imagen 1" class="img-fluid rounded">
                        <button class="btn btn-primary mt-2 select-btn" data-image="img/lazy_glorp.png">Seleccionar</button>
                    </div>
                    <!-- Imagen 2 -->
                    <div class="col-6 col-md-3 mb-4 text-center">
                        <img src="img/lazyprin (2).png" alt="Imagen 2" class="img-fluid rounded">
                        <button class="btn btn-primary mt-2 select-btn" data-image="img/lazyprin (2).png">Seleccionar</button>
                    </div>
                    <!-- Imagen 3 -->
                    <div class="col-6 col-md-3 mb-4 text-center">
                        <img src="img/lazyflor.png" alt="Imagen 3" class="img-fluid rounded">
                        <button class="btn btn-primary mt-2 select-btn" data-image="img/lazyflor.png">Seleccionar</button>
                    </div>
                    <!-- Imagen 4 -->
                    <div class="col-6 col-md-3 mb-4 text-center">
                        <img src="img/lazytiger.png" alt="Imagen 4" class="img-fluid rounded">
                        <button class="btn btn-primary mt-2 select-btn" data-image="img/lazytiger.png">Seleccionar</button>
                    </div>
                    <!-- Imagen 5 -->
                    <div class="col-6 col-md-3 mb-4 text-center">
                        <img src="img/lazybarco.png" alt="Imagen 5" class="img-fluid rounded">
                        <button class="btn btn-primary mt-2 select-btn" data-image="img/lazybarco.png">Seleccionar</button>
                    </div>
                    <!-- Imagen 6 -->
                    <div class="col-6 col-md-3 mb-4 text-center">
                        <img src="img/lazyangel.png" alt="Imagen 6" class="img-fluid rounded">
                        <button class="btn btn-primary mt-2 select-btn" data-image="img/lazyangel.png">Seleccionar</button>
                    </div>
                    <!-- Imagen 7 -->
                    <div class="col-6 col-md-3 mb-4 text-center">
                        <img src="img/lazylentes.png" alt="Imagen 7" class="img-fluid rounded">
                        <button class="btn btn-primary mt-2 select-btn" data-image="img/lazylentes.png">Seleccionar</button>
                    </div>
                    <!-- Imagen 8 -->
                    <div class="col-6 col-md-3 mb-4 text-center">
                        <img src="img/lazypixel.png" alt="Imagen 8" class="img-fluid rounded">
                        <button class="btn btn-primary mt-2 select-btn" data-image="img/lazypixel.png">Seleccionar</button>
                    </div>
                </div>
            </div>
                    
                    <script>
                      
                        document.querySelectorAll('.select-btn').forEach(button => {
                            button.addEventListener('click', () => {
                               
                                const imagePath = button.getAttribute('data-image');
                               
                                localStorage.setItem('selectedImage', imagePath);
                                const modalazy = new bootstrap.Modal(document.getElementById('modalazy'));
                                modalazy.show();
                            });
                        });
                    </script>
                    
                </div>
            </div>
    
            <!-- Modal de error -->
            <div class="modal fade" id="modalazy" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="errorModalLabel">Estilizado</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¡Diseño seleccionado, vuelve al incio!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        <br>

              </footer>

</body>
</html>
