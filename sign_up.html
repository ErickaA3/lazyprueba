<body style="font-family: 'Press Start 2P', cursive; font-size: 16px;">

            <nav class="navbar navbar-expand-lg ">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            <div class="mi-contenedor2 rounded">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
            </div>
        
            <!-- Modal de error -->
            <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="errorModalLabel">Error</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Usuario o contraseña incorrectos. Por favor, vuelva a intentar.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <footer class="text-center text-white fixed-bottom p-4">

            </footer>
        
            <script>
                document.getElementById('loginForm').addEventListener('submit', function(e) {
                    e.preventDefault(); // Evita que el formulario se envíe automáticamente
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
        
              
                    if (email === 'lazy@gmail.com' && password === '1234') {
                        window.location.href = 'index.html'; 
                    } else {
                        const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                        errorModal.show(); 
                    }
                });
            </script>
